name: Sync VIPR Lab Publications

on:
  # Run weekly on Mondays at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview only, no changes)'
        required: false
        type: boolean
        default: false

jobs:
  sync-lab-publications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml
    
    - name: Run VIPR Lab ORCID sync
      id: sync
      run: |
        python .github/scripts/sync_vipr_lab_publications.py \
          --config .github/scripts/lab_config.yaml \
          --client-id ${{ secrets.ORCID_CLIENT_ID }} \
          --client-secret ${{ secrets.ORCID_CLIENT_SECRET }} \
          --content-dir content/publication \
          ${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}
    
    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status -s) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ New publications detected"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "âœ… No new publications"
        fi
    
    - name: Create Pull Request
      if: steps.check_changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Add new VIPR Lab publications from ORCID'
        title: 'ðŸ“š New VIPR Lab Publications from ORCID'
        body: |
          This PR adds new publications automatically detected from VIPR Lab members' ORCID profiles.
          
          **Lab members synced:**
          - Justin Nix (0000-0002-3812-8590)
          - Travis Carter (0000-0001-5793-4451)
          - Erin Kearns (0000-0002-7895-9129)
          
          **Review checklist:**
          - [ ] Check publication metadata (title, authors, date, journal)
          - [ ] Verify co-authored papers appear only once
          - [ ] Add PDF files (preprint, postprint, final version)
          - [ ] Add supplementary materials (slides, code, data)
          - [ ] Update abstracts if needed
          - [ ] Set `featured: true` for important publications
          - [ ] Add appropriate tags
          
          **Sync date:** ${{ github.event.repository.updated_at }}
        branch: orcid-sync-lab-publications
        delete-branch: true
        labels: publications, automated, vipr-lab