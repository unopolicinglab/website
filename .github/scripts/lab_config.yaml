# VIPR Lab Members Configuration
# 
# Add lab members whose publications should be automatically synced from ORCID.
# When multiple lab members co-author a paper, it will only appear once (deduplicated by DOI).

lab_members:
  - name: "Justin Nix"
    orcid: "0000-0002-3812-8590"
    slug: "justin-nix"
    
  - name: "Travis Carter"
    orcid: "0000-0001-5793-4451"
    slug: "travis-carter"
    
  - name: "Erin Kearns"
    orcid: "0000-0002-7895-9129"
