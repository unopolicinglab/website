# Naming convention for publication folders
# Options: "firstauthor-year", "firstauthor-et-al-year", "firstauthor-shortname-year"
naming_convention: "firstauthor-year"

# How to handle co-authored papers with multiple lab members
# "first-author" - use the first author's name in the slug
# "all-lab-members" - include all lab member names (can get long)
coauthor_handling: "first-author"

# Maximum slug length (to avoid very long folder names)
max_slug_length: 60